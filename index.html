<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Navbar Animation</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">Code<span>'N'</span>Tech</h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
              </div>
            </div>
          </header>
        </div>
 

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="#" style="--i: 0.05s;">Home</a>
          </li>
          <li>
            <a href="#" style="--i: 0.1s;">Timeline</a>
          </li>
          <li>
            <a href="#" style="--i: 0.15s;">Leaderboard</a>
          </li>
          <li>
            <a href="#" style="--i: 0.2s;">Sponsor</a>
          </li>
          <li>
            <a href="#" style="--i: 0.2s;">Community Partners</a>
          </li>
          <li>
            <a href="#" style="--i: 0.2s;">Prizes</a>
          </li>
          <li>
            <a href="#" style="--i: 0.25s;">Team</a>
          </li>
          <li>
            <a href="#" style="--i: 0.3s;">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
